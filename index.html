<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Movie Recommendation App</title>
</head>
<body>
    <h1>Welcome to Movie Recommender</h1>
    <p>Find the perfect movie to watch based on your preferences!</p>

    <form action="" class="movie-form">
        
        <!-- Genre Selection -->
        <label for="genre">Preferred Genre:</label>
        <select name="genre" id="genre" required>
            <option value="" disabled selected>Select Genre</option>
            <option value="Action">Action</option>
            <option value="Comedy">Comedy</option>
            <option value="Drama">Drama</option>
            <option value="Horror">Horror</option>
            <option value="Sci-Fi">Sci-Fi</option>
            <option value="romance">Romance</option>
        </select>
        <br><br>

        <!-- Duration Selection -->
        <label for="duration">Preferred Movie Duration:</label>
        <select name="duration" id="duration" required>
            <option value="" disabled selected>Select Duration</option>
            <option value="Short">Short (under 90 minutes)</option>
            <option value="Medium">Medium (90-120 minutes)</option>
            <option value="Long">Long (over 120 minutes)</option>
        </select>
        <br><br>

        <!-- Mood Selection -->
        <label for="mood">Your Current Mood:</label>
        <select name="mood" id="mood" required>
            <option value="" disabled selected>Select Your Mood</option>
            <option value="Happy">Happy</option>
            <option value="Relaxed">Relaxed</option>
            <option value="Excited">Excited</option>
            <option value="Adventurous">Adventurous</option>
        </select>
        <br><br>

        <!-- Submit Button -->
        <button type="submit">Get Recommendation</button>
        <p class="error"></p>
    </form>


    <script src="js/assets.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
